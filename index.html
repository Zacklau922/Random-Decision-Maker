<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>

  <div class="container">
      <h1>Random Decision Maker</h1>
      <div class="options">
        <div class="option">
          <input type="text" placeholder="Option 1" />
          <button class="remove-button">X</button>
        </div>
        <div class="option">
          <input type="text" placeholder="Option 2" />
          <button class="remove-button">X</button>
        </div>
        <button class="add-button">Add Option</button>
      </div>
      <button class="generate-button">Generate Decision</button>
      <div class="loading"></div>
      <div class="result"></div>
    </div>
    <div>
      <h3 class="toggle">Night Mode</h3>
      <button class="toggle-mode-btn"></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
