<!DOCTYPE html>
<html>
<head>
  <title>Random Decision Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
    }
    button[type="button"] {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    button[type="button"]:hover {
      background-color: #0069d9;
    }
    #decision-result {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Random Decision Maker</h1>
  <form id="decision-form">
    <label for="options">Enter your options:</label>
    <div id="options-container">
      <input type="text" name="option" class="option-input">
    </div>
    <button type="button" id="add-option-button" onclick="addOption()">Add Option</button>
    <button type="button" onclick="makeDecision()">Spin the Wheel</button>
  </form>
  <p id="decision-result"></p>
  <div class="confetti"></div>
  
  <script src="path/to/confetti.min.js"></script>
  <script>
    function addOption() {
      const optionsContainer = document.getElementById('options-container');
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'option';
      input.classList.add('option-input');
      optionsContainer.appendChild(input);
    }

    function makeDecision() {
    const optionInputs = document.querySelectorAll('.option-input');
    const optionsList = Array.from(optionInputs).map(input => input.value.trim()).filter(value => value !== '');
    if (optionsList.length > 0) {
        
        const decisionResult = document.getElementById('decision-result');
        decisionResult.innerHTML = '';

        const spinner = document.createElement('div');
        spinner.classList.add('spinner');
        decisionResult.appendChild(spinner);

        const decision = optionsList[Math.floor(Math.random() * optionsList.length)];
        setTimeout(() => {
        spinner.remove();
        decisionResult.innerHTML = decision;
        
        const confettiSettings = {
            target: 'confetti',
            max: 80,
            size: 1.5,
            animate: true,
            props: ['circle', 'square', 'triangle', 'line'],
            colors: [[255, 0, 0], [0, 255, 0], [0, 0, 255], [255, 255, 0]],
            clock: 25,
            rotate: true
        };
        const confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
        }, 3000);

        const button = document.querySelector('#result-button');
        button.addEventListener('click', () => {
        confetti.render();
        });

    }
    }

  </script>
</body>
</html>
